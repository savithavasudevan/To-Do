<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .colour{
                background-image: linear-gradient( 135deg, #F0FF00 10%, #58CFFB 100%);
            }
        </style>
</head>
<body class="bg-info-subtle">
    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
    <div class="card w-75 py-3 border shadow-lg px-5 colour">
        <h2 class="text-center text-danger">TASK UPDATE</h2>

    <form action="" method="post">
        {%csrf_token%}
        {%for i in form%}
        <div class="py-3">
            <label for="" class="form-label">{{i.label}}</label>
            {{i}}
        </div>
        {%endfor%}
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success shadow rounded">UPDATE</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
