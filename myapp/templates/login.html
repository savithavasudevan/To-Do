<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .colour
        {
            background-color: #85FFBD;
            background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);

        }

        
    </style>

</head>
<body class="bg-success-subtle">
    <div class="container d-flex justify-content-center w-75 align-items-center my-5">
        <div class="card w-50 border rounded shadow-lg colour my-5">
            <h2 class="text-center py-3">LOGIN PAGE</h2>
            <form action="" method="post" >
                {%csrf_token%}
                {%for i in form%}
                <div class="px-5 py-3 mx-5">
                    <label for="" class="form-label">{{i.label}}</label>
                    {{i}}
                </div>
                {%endfor%}
            
            <div class="d-flex justify-content-center">

                <button class="btn btn-info my-3 shadow">SIGNIN<i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
