<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .colour{
            background-color: #FBAB7E;
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
        }
    </style>
</head>
<body class="bg-info-subtle">
    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
        <div class="card w-50 border shadow-lg colour">
            <h2 class="text-center ">ADD TASK</h2>


    <form action="" method="post">
        {%csrf_token%}

        {%for i in form%}
        <div class="px-5 py-3">
            <label for="" class="form-label">{{i.label}}</label>
            {{i}}

        </div>
        {%endfor%}
        <div class="d-flex justify-content-center py-3">
        <button type="submit" class="btn btn-info shadow">ADD</button>

    </div>

    <hr>

    <div class="text-center">
        <h6>Task Lists</h6>
    </div>

    <div class="text-center ">

        {% for i in data %}
            {{i.task_name}} <br>

        {%endfor%}

        </div> 
    
    </form>
</div>
</div>
</body>
</html>
